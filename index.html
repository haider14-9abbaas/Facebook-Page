<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<br>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <img src=".././../images/WhatsApp Image 2024-01-19 at 00.32.14_1be5bff6.jpg" alt="Facebook Logo" class="logo">
            
        </div>
        <form class="login-form" action="#" method="post">
            <label for="email"></label>
            <input type="text" id="email" name="email" required placeholder="Mobile Number or Email Address">
            <label for="password"></label>
            <input type="password" id="password" name="password" required placeholder="Password">
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            <span>New to our site?</span>
            <a href="./signp.html">Sign Up</a>
        </div>
    </div>
</div>
<br>
<div class="languages">
    <ul>
        <li><a href="#">English (US)</a></li>
        <li><a href="#">Español</a></li>
        <li><a href="#">Português (Brasil)</a></li>
        <li><a href="#">Français (France)</a></li>
        <li><a href="#">Deutsch</a></li>
    </ul>
</div>
<br>
<div class="copyright">
    <p>&copy;2024 Your Website. All Rights Reserved.<br><strong>Developed by : Syed Haider Abbas Zaidi</strong></p>
</div>
</div>

</body>
</html>
